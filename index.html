<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Protractor Exercise</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </head>
    <body ng-app="app">
    	<div ng-controller="myCtrl">
		    	<p></p>
		    <div class="panel panel-default" ng-repeat="concert in concerts">
		    	<div style="float:right; padding-top:15px;">
			    	<img class="image" ng-src="{{concert.imageSource}}"/>
			    </div>
			  <div class="panel-heading" >
			    <h3 class="panel-title">{{ concert.eventDateName }}</h3>
			  </div>
			  <div class="panel-body">
			    
			    	<h4>{{ concert.name }}</h4>
			    	<p> {{ concert.dateOfShow | date }} @ {{ concert.eventHallName }}</p>
			    
			  </div>
			</div>
	    </div>
    </nav>

    </body>
    <script src="app.js"></script>
</html>
